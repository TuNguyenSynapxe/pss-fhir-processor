name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pssfiiir
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Build Frontend
      run: |
        cd src/Pss.FhirProcessor.NetCore/Frontend
        npm ci
        npm run build
    
    - name: Build Backend
      run: |
        cd src/Pss.FhirProcessor.NetCore/Backend
        dotnet restore
        dotnet build --configuration Release
        dotnet publish --configuration Release --output ./publish
    
    - name: Copy Frontend to Backend wwwroot
      run: |
        mkdir -p src/Pss.FhirProcessor.NetCore/Backend/publish/wwwroot
        cp -r src/Pss.FhirProcessor.NetCore/Frontend/dist/* src/Pss.FhirProcessor.NetCore/Backend/publish/wwwroot/
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: src/Pss.FhirProcessor.NetCore/Backend/publish
